<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<form action="salvar.html" method="GET">
    <fieldset >
        <legend>Dados do Usuário</legend>
        <label for="nome">Nome:</label>
        <input id="nome" name="nome" type="text" placeholder="Digite o seu nome">

        <br><br>

        <label for="email">Email:</label>
        <input id="email" name="email" type="email" placeholder="Digite o seu email">

        <br><br>

        <label for="senha">Senha:</label>
        <input id="senha" name="senha" type="password" placeholder="Digite uma senha">

        <br><br>

        <label for="telefone">Telefone:</label>
        <input id="telefone" name="telefone" type="tel" placeholder="Digite seu número">

        <br><br>

        <label for="cor">Cor:</label>
        <input id="cor" name="cor" type="color">

        <br><br>

        <label>Arquivo:</label>
        <input type="file">

        <br><br>

        <label>Sexo:</label>
        <br>
        <input name="sexo" type="radio" value="masculino" id="masculino"><label for="masculino">Masculino</label>
        <br>
        <input name="sexo" type="radio" value="feminino" id="feminino"><label for="feminino">Feminino</label>
        <br>
        <input name="sexo" type="radio" value="nao definido" id="nao-definido"><label for="nao-definido">Prefiro não informar</label>

        <br><br>

        <label>Habilidades:</label>
        <br>
        <input name="habilidades" type="checkbox" value="html" id="html"><label for="html">HTML</label>
        <br>
        <input name="habilidades" type="checkbox" value="css" id="css"><label for="css">CSS</label>
        <br>
        <input name="habilidades" type="checkbox" value="javascript" id="javascript"><label for="javascript">Javascript</label>

        <br><br>

        <label>Cidade:</label>
        <br>
        <select name="cidade">
            <option value="" selected>-- Selecione --</option>
            <option value="Rio de Janeiro">Rio de Janeiro</option>
            <option value="São Paulo">São Paulo</option>
            <option value="Minas Gerais">Minas Gerais</option>
        </select>

        <br><br>

        <label>Carro:</label>
        <br>
        <select name="carro">
            <optgroup label="Honda"> 
                <option value="Civic">Civic</option>
            </optgroup>
        <optgroup label="GM">
            <option value="Celta">Celta</option>
            </optgroup>
            <optgroup label="Fiat">
                <option value="Uno">Uno</option>
            </optgroup>
            
        </select>

        <br><br>

        <label>Digite sua fruta preferida:</label>
        <input list="listaFrutas" type="text" name="frutas" placeholder="Digite a fruta">

        <datalist id="listaFrutas">
            <option value="Abacate"></option>
            <option value="Abacaxi"></option>
            <option value="Açai"></option>
            <option value="Acerola"></option>
        </datalist>
        
        <br><br>

        <label>Digite uma mensagem:</label>
        <br>
        <textarea name="mensagem" cols="50" rows="10"></textarea>

        <br><br>
        
        <button>Enviar</button>
    </fieldset>
</form>

</body>
</html>
